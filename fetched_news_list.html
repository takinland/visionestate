    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function changeLanguage(lang) {
      document.documentElement.lang = lang;
      document.body.dir = (lang === 'fa') ? 'rtl' : 'ltr';
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = el.getAttribute('data-lang') === lang ? 'block' : 'none';
      });
    }

    async function fetchNewsSources() {
      const { data, error } = await supabase.from('news_sources').select();
      if (error) return console.error(error);
      const tbody = document.getElementById('news-table-body');
      tbody.innerHTML = '';
      data.forEach((item, index) => {
        tbody.innerHTML += `
          <tr>
            <td class="p-2">${index + 1}</td>
            <td class="p-2">${item.name_original}</td>
            <td class="p-2">${item.country}</td>
            <td class="p-2">${item.languages}</td>
            <td class="p-2">
              <button class="text-blue-600" onclick="editRecord(${item.id})">Edit</button>
              <button class="text-red-600 ml-2" onclick="deleteRecord(${item.id})">Delete</button>
            </td>
          </tr>`;
      });
    }

    async function deleteRecord(id) {
      if (confirm('Are you sure to delete this record?')) {
        await supabase.from('news_sources').delete().eq('id', id);
        fetchNewsSources();
      }
    }

    window.onload = fetchNewsSources;

    async function saveRecord() {
      const record = {
        name_original: document.getElementById('name_original').value,
        website_url: document.getElementById('website_url').value,
        rss_url: document.getElementById('rss_url').value,
        country: document.getElementById('country').value,
        languages: document.getElementById('languages').value,
        source_type: document.getElementById('source_type').value
      };
      const { error } = await supabase.from('news_sources').insert([record]);
      if (error) return alert('Insert error: ' + error.message);
      fetchNewsSources();
      alert('Saved!');
    }
  </script>
