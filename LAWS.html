<!-- index.html for GitHub project root -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAWS - Legal Archive Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script>
      async function loadCategories() {
        const lang = document.getElementById('language').value;
        const res = await fetch('https://tdvimwqotnuvcdvhvbjj.supabase.co/rest/v1/law_categories', {
          headers: {
            apikey: 'your-anon-key',
            Authorization: 'Bearer your-anon-key'
          }
        });
        const categories = await res.json();
        const select = document.getElementById('category');
        select.innerHTML = '<option value="all">' + (lang === 'tr' ? 'Tüm Kategoriler' : lang === 'fa' ? 'همه دسته‌بندی‌ها' : lang === 'ru' ? 'Все категории' : 'All Categories') + '</option>';
        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.id;
          option.textContent = lang === 'tr' ? cat.name :
                               lang === 'fa' ? cat.name_fa :
                               lang === 'ru' ? cat.name_ru :
                                              cat.name_en;
          select.appendChild(option);
        });
      }

      window.onload = () => {
        loadCategories();
        document.getElementById('language').addEventListener('change', loadCategories);
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="max-w-5xl mx-auto p-6">
      <h1 class="text-3xl font-bold text-center mb-6">Official Laws Archive</h1>

      <div class="flex flex-col md:flex-row items-center justify-between mb-4 gap-2">
        <select id="language" class="border p-2 rounded">
          <option value="en">English</option>
          <option value="tr">Türkçe</option>
          <option value="fa">فارسی</option>
          <option value="ru">Русский</option>
        </select>

        <select id="category" class="border p-2 rounded">
          <option value="all">All Categories</option>
        </select>

        <input id="search" type="text" placeholder="Search laws..." class="border p-2 rounded w-full md:w-1/3" />
      </div>
    </div>
  </body>
</html>
