<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Summary Table</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let currentPage = 1;
    let currentLang = 'en';
    const pageSize = 5;
    let totalPages = 1;

    async function fetchNews() {
      const countRes = await fetch(`https://tdvimwqotnuvcdvhvbjj.supabase.co/rest/v1/fetched_news?select=language_original&language_original=eq.${currentLang}&count=exact`, {
        headers: {
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkdmltd3FvdG51dmNkdmh2YmpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMDY2MjcsImV4cCI6MjA2NDY4MjYyN30.CWNPk-S-ECq0c1LRugDJYOchY3mgC2Zchyr8X8-mDeE'
        }
      });
      const total = parseInt(countRes.headers.get('content-range')?.split('/')?.[1] || 0);
      totalPages = Math.ceil(total / pageSize);

      const res = await fetch(`https://tdvimwqotnuvcdvhvbjj.supabase.co/rest/v1/fetched_news?select=*&language_original=eq.${currentLang}&order=publish_date.desc&limit=${pageSize}&offset=${(currentPage-1)*pageSize}`, {
        headers: {
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkdmltd3FvdG51dmNkdmh2YmpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMDY2MjcsImV4cCI6MjA2NDY4MjYyN30.CWNPk-S-ECq0c1LRugDJYOchY3mgC2Zchyr8X8-mDeE'
        }
      });
      const data = await res.json();
      fetchSourceNames(data).then(renderNews);
    }

    function renderNews(news) {
      const container = document.getElementById("news-container");
      container.innerHTML = '';
      for (const item of news) {
        const div = document.createElement('div');
        div.className = `bg-white shadow rounded-xl flex overflow-hidden ${currentLang === 'fa' ? 'lang-fa' : ''}`;
        div.innerHTML = `
          <div class="w-36 h-36 flex-shrink-0">
            <img src="${item.image_url || 'https://via.placeholder.com/150'}" alt="" class="object-cover w-full h-full">
          </div>
          <div class="flex-1 p-4 flex flex-col justify-between">
            <div>
              <h2 class="text-xl font-semibold text-gray-800 mb-1">${item[`title_${currentLang}`] || item.title_original || 'No Title'}</h2>
              <p class="text-gray-500 text-sm mb-2">
  ${currentLang === 'fa' ? 'تاریخ انتشار' : 'Published'}:
  <span class="font-medium text-gray-700">${item.publish_date?.split('T')[0]}</span>
  · ${currentLang === 'fa' ? 'منبع' : 'Source'}:
  <span class="font-medium text-gray-700">${item.source_name || 'Unknown'}</span>
              </p>
              <p class="text-gray-700 text-sm leading-relaxed line-clamp-3">
                ${item[`summary_${currentLang}`] || item.summary_original || 'No summary available.'}
              </p>
            </div>
            <div class="mt-3">
              <a href="${item.source_url}" target="_blank" class="inline-block text-sm text-blue-600 hover:underline">
                ${currentLang === 'fa' ? 'مشاهده کامل خبر ←' : 'Read full article →'}
              </a>
            </div>
          </div>
        `;
        container.appendChild(div);
      }
      renderPagination();
    }

    function changeLang(lang) {
      currentLang = lang;
      currentPage = 1;
      fetchNews();
    }

    function changePage(delta) {
  const nextPage = currentPage + delta;
  if (nextPage < 1 || nextPage > totalPages) return;
  currentPage = nextPage;
  fetchNews();
}

    function renderPagination() {
      const nav = document.getElementById("pagination-nav");
      nav.innerHTML = `
        <div class="flex justify-center mt-6 space-x-2">
          <button onclick="if (currentPage !== 1) { currentPage = 1; fetchNews(); }" class="px-3 py-1 bg-gray-200 rounded">«</button>
          <button onclick="changePage(-1)" class="px-3 py-1 bg-gray-200 rounded">‹</button>
          <button disabled class="px-3 py-1 bg-white border rounded">${currentPage}</button>
          <button onclick="changePage(1)" class="px-3 py-1 bg-gray-200 rounded">›</button>
          <button onclick="if (currentPage !== totalPages) { currentPage = totalPages; fetchNews(); }" class="px-3 py-1 bg-gray-200 rounded">»</button>
        </div>
      `;
    }

    window.onload = fetchNews;
  async function fetchSourceNames(news) {
  const sourceIds = [...new Set(news.map(n => n.source_id).filter(Boolean))];
  const res = await fetch(`https://tdvimwqotnuvcdvhvbjj.supabase.co/rest/v1/news_sources?id=in.(${sourceIds.join(',')})`, {
    headers: {
      'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkdmltd3FvdG51dmNkdmh2YmpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMDY2MjcsImV4cCI6MjA2NDY4MjYyN30.CWNPk-S-ECq0c1LRugDJYOchY3mgC2Zchyr8X8-mDeE'
    }
  });
  const sourceMap = {};
  const sources = await res.json();
  for (const s of sources) sourceMap[s.id] = s[`name_${currentLang}`] || s.name_original;
  return news.map(n => ({ ...n, source_name: sourceMap[n.source_id] || 'Unknown' }));
}
</script>
  <style>
    .lang-fa { direction: rtl; font-family: sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto space-y-6">
    <div class="flex justify-between items-center mb-4">
      <div>
        <label for="lang-select" class="text-sm font-semibold mr-2">Language:</label>
        <select id="lang-select" onchange="changeLang(this.value)" class="p-2 border rounded">
          <option value="en">English</option>
          <option value="fa">فارسی</option>
          <option value="ru">Русский</option>
          <option value="tr">Türkçe</option>
        </select>
      </div>
    </div>

    <div id="news-container" class="space-y-6"></div>

    <div id="pagination-nav"></div>
  </div>
</body>
</html>
